<code>{{ user.name }}</code>

<form method="post" action="?type=list">
  {% csrf_token %}
  {{form}}
  <button>add list</button>
</form>

<form method="post" action="?type=search">
  {% csrf_token %}
  {{search_form}}
  <button>find list with code</button>
</form>


<ol>
{% for list in lists %}
    <li>
        <a href="{{ list.get_absolute_url }}">{{ list.title }}</a>
    </li>
{% endfor %}
</ol>
